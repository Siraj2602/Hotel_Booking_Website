<html>
    <head>
        <title>SignUp | New User</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="signupbox">
            <img src="images/user.jpg" class="avatar">
            <h1> SignUp Here</h1>
            <form>
                <p>FirstName</p>
                <input type="text" name="" placeholder="Enter FirstName">
                <p>LastName</p>
                <input type="text" name="" placeholder="Enter LastName">
                <p>Email</p>
                <input type="email" name="pass" placeholder="Enter EmailID">
                <p>Password</p>
                <input type="password" name="password" placeholder="Enter Password">
                <p>Confirm Password</p>
                <input type="password" name="password" placeholder="Renter Password">
                <input type="submit" name="" value="SignUp">
            </form>
        </div>
    </body>
</html>
